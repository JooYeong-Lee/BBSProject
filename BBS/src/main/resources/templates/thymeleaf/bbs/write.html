<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Write Page</title>
    <link rel="stylesheet" href="css/font.css"> <!-- 폰트 css -->
    <link rel="stylesheet" href="css/write_style.css"> <!-- style css -->
</head>

<body>
	<form action="/write_clear" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
		<div id="header">
			<div class="header-title" onclick="backToMain()"><p>BBS</p></div>
		</div>
		<hr>
		<div id="write-page">
			<select id="category-dropdown" name="category">
	                <option value="" disabled selected>카테고리 선택</option>
	                <option value="Category1">Category1</option>
	                <option value="Category2">Category2</option>
	                <option value="Category3">Category3</option>
	                <option value="Category4">Category4</option>
	        </select>
			<div id="in-title">
	    		<textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" required></textarea>
	    	</div>
	    	<select id="font-size-dropdown" name="fontsize">
			    <option value="" disabled selected>글자 크기 선택</option>
			    <option value="10px">10px</option>
			    <option value="12px">12px</option>
			    <option value="14px">14px</option>
			    <option value="16px">16px</option>
			    <option value="18px">18px</option>
			    <option value="20px" selected>20px</option>
			    <option value="22px">22px</option>
			    <option value="24px">24px</option>
			    <option value="26px">26px</option>
			    <option value="28px">28px</option>
			    <option value="30px">30px</option>
			    <option value="32px">32px</option>
			</select>
	    	<div id="in-content">
	            <textarea name="content" id="ucontent" required></textarea>
	        </div>
	        <div class="btn">
				<div class="file-btn"><input type="file" name="SelectFile" multiple></div>
	        	<div class="post-btn"><button type="submit">작성</button></div>
			</divc>
	        	
		</div>
	</form>
	<script src="js/write.js"></script>
</body>

</html>
