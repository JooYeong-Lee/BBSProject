<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/font.css"> <!-- 폰트 css -->
    <style>
        body {
            margin: 0;
        }

        #content {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        
		/*프로필 + 카테고리*/
        #left_page { 
            width: 20%;
		    height: 100%;
		    float: left;
		    display: flex;
		    flex-direction: column;
		    background-color: rgb(224, 250, 248);
		    border-right: 3px solid black;
		    align-items: center;
        }
		.line1 {
		    display:flex;
		    justify-content: space-between; /*수평 정렬 되도록*/
		    align-items: center;
		    margin-left: 5%;
		    margin-top: 100%;
		}
		
		.line2 {
		    display:flex;
		    justify-content: space-between; /*수평 정렬 되도록*/
		    align-items: center;
		    margin-left: 5%;
		    margin-top: -10%;
		}
		
		.line1 a, .line2 a {
			font-family: 'LINESeedKR';
			margin-left: 15px;
		    margin-right: auto;
		    color:black;
		}
        
        .big_title {
			font-family: 'LINESeedKR-Bd';
			font-size: 40px;
			font-weight: bold;
			color: black;
		}
		
		.bio {
			font-family: 'LINESeedKR';
			font-size: 20px;
			color: black;
		}
	
		
		/*메인 페이지(우측 페이지 전체)*/
        #main_page {
            width: 80%;
            height: 100%;
            float: right;
        }

        #header {
		    width: 100%;
		    height: 10%;
		    background-color: white;
		    border-bottom: 3px solid black;
		    padding: 20px;
		    position: relative; 
		    display: flex; 
		    align-items: center; 
		}
		
		.category-btn {
			width: 50px;
		  	height: 50px;
		    background-color: #fff;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    margin-right: auto;
		    cursor: pointer;
		}
		
		.category-popup {
            position: fixed;
            top: 0;
            left: 20%; /* left-box의 오른쪽에 위치하도록 조정 */
            width: 30%;
            height: 100%;
            background-color: rgba(169, 169, 169, 0.7); /* 회색 반투명 배경 */
            display: none;
        }

        .category-popup-content {
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 50px;
            color: white;
            cursor: pointer;
        }
		
		.header-title {
		    flex-grow: 1;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    
		}
		
		.header-title p {
		    font-family: 'LINESeedKR-Bd';
		    font-size: 35px; /* 필요에 따라 폰트 크기를 조절할 수 있습니다. */
		    font-weight: bold;
		    color: #51e3d4;
		    margin: 0;
		}
		
		.search-box {
		    padding: 10px;
		    position: relative; 
		    height: 30px;
		    background-color: #fff;
		    border: 1px solid #51e3d4;
		    border-radius: 30px;
		    transition: 0.4s;
		    width: 30px;
		    top: 25%; 
		    transform: translateY(-50%);
		    margin-left: auto;
		    right: 3%;
		}
		.search-box:hover{
		  box-shadow: 0px 0px .5px 1px #51e3d4;
		  width: 500px;
		  right: 3%;
		}
		.search-btn{
		  text-decoration: none;
		  float: right;
		  width: 30px;
		  height: 30px;
		  background-color: #fff;
		  border-radius: 50%;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}
		.search-box:hover > .search-btn{
		  background-color: #fff;
		}
		.search-txt{
		  display: flex;
		  padding: 0;
		  width: 0px;
		  border:none;
		  background: none;
		  outline: none;
		  float: left;
		  font-size: 1rem;
		  line-height: 30px;
		  transition: .4s;
		}
		.search-box:hover > .search-txt{
		  width: 240px;
		  padding: 0 6px;
		}

        #list {
            width: 100%;
            height: 90%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .memo {
            width: 100%;
            height: 23.75%;
            border-bottom: 2px solid #ccc;
        }

        #paging_box {
            width: 100%;
            height: 5%;
            border-top: 3px solid black;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
    		bottom: 0;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="left_page">
			<div class="line1">
				<p class="big_title">Unknown User</p>
				<a href="#">수정</a>
			</div>
			<div class="line2">
				<p class="bio">한줄 소개 입니다.</p>
				<a href="#">수정</a>
			</div>
        </div>

        <div id="main_page">
            <div id="header">
				<div class="category">
                    <img src="/imgs/category.png" alt="Category" class="category-btn" onclick="toggleCategoryPopup()">
                    <div class="category-popup" id="categoryPopup">
                        <div class="category-popup-content">
                            <!-- 카테고리 내용을 추가할 수 있습니다. -->
                            Category 1
                            <br>
                            Category 2
                            <br>
                            Category 3
                        </div>
                        <span class="close-btn" onclick="closeCategoryPopup()">×</span>
                    </div>
                </div>
				<div class="header-title">
				    <p>BBS</p>
				</div>
				<div class="search-box">
			      <input type="text" class="search-txt" name=""placeholder="Search by title">
			      <img src="/imgs/search.png" alt="Search Icon" class="search-btn">
			        <i class="fas fa-search"></i>
			      </a>
			    </div>
            </div>
            <div id="list">
                <div class="memo">게시글 1</div>
                <div class="memo">게시글 2</div>
                <div class="memo">게시글 3</div>
                <div class="memo">게시글 4</div>
            </div>
            <div id="paging_box">
                페이징 박스 입니다
            </div>
        </div>
    </div>
    
    <script>
        function toggleCategoryPopup() {
            var categoryPopup = document.getElementById("categoryPopup");
            categoryPopup.style.display = (categoryPopup.style.display === "block") ? "none" : "block";
        }
        function closeCategoryPopup() {
        var categoryPopup = document.getElementById("categoryPopup");
        categoryPopup.style.display = "none";
    }
    </script>
</body>

</html>
